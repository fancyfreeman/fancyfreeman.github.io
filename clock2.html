<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        body {
            background: white;
            color: black;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            margin-top: 100px;
        }

        .time {
            font-size: 180px;
            font-weight: bold;
            letter-spacing: 10px;
            margin-bottom: 40px;
        }

        .date {
            font-size: 80px;
            letter-spacing: 4px;
        }

        .interval {
            margin-top: 80px;
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time" id="t">--:--</div>
        <div class="date" id="d">----年--月--日</div>
        <div class="interval">每60秒刷新</div>
    </div>

    <script>
        function updateTime() {
            var n = new Date();
            n.setHours(n.getHours() + 8);
            var h = n.getHours();
            var m = n.getMinutes();
            if(h < 10) h = '0' + h;
            if(m < 10) m = '0' + m;
            document.getElementById('t').innerHTML = h + ':' + m;

            var y = n.getFullYear();
            var mo = n.getMonth() + 1;
            var da = n.getDate();
            var wd = ['日','一','二','三','四','五','六'][n.getDay()];
            document.getElementById('d').innerHTML = y + '年' + mo + '月' + da + '日 星期' + wd;
        }

        // 初始化显示
        updateTime();
        // 每60秒局部更新
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
